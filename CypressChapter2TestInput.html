<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Input Box Example</title>
  </head>
  <body>
    <h1>JavaScript Input Box Example</h1>
    <input type="text" id="input-box">
    <button onclick="showValue()">Show Value </button>
    <p id="output"></p>
    <script>
      function showValue() {
        const inputBox = document.getElementById("input-box");
        const output = document.getElementById("output");
        output.innerHTML = "The value entered is: " + inputBox.value;
      }
    </script>
  </body>
</html>
